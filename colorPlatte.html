	function argbToRgba(argb) {
  const a = parseInt(argb.slice(1, 3), 16) / 255;
  const r = parseInt(argb.slice(3, 5), 16);
  const g = parseInt(argb.slice(5, 7), 16);
  const b = parseInt(argb.slice(7, 9), 16);
  return `rgba(${r}, ${g}, ${b}, ${a.toFixed(2)})`;
  }

    const container = document.getElementById("color-list");
    for (const name in systemColors) {
      const color = systemColors[name];
	  const rgbaColor = argbToRgba(color);
      const div = document.createElement("div");
      div.className = "color-item";
      div.innerHTML = `
        <div class="color-sample" style="background-color:${rgbaColor};"></div>
        <div class="color-name">${name}</div>
        <div class="color-code">${color} → ${rgbaColor}</div>
      `;
      container.appendChild(div);
    }
